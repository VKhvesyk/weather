<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="icons/favicon/site.webmanifest">
    <link rel="mask-icon" href="icons/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="icons/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="icons/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- favicon -->
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <section class="main">
        <div class="container">
            <div class="main-wrapper">

                <div class="main-wrapper__weather-info">
                    <div class="main-wrapper__weather-icon">
                    </div>
                    <div class="main-wrapper__input">
                        <input type="text" name="userInput" id="userInput" placeholder="Input city name">
                        <button id="btn">Submit</button>
                    </div>
                    <div class="main-wrapper__weather-indexes">

                    </div>
                </div>

                <div class="main-wrapper__weather-visual">
                    <div class="main-wrapper__city-name">
                        <p id="cityName">Kyiv</p>
                    </div>
                    <div class="main-wrapper__basic-info">
                        <div class="main-wrapper__current-time">
                            <p id="currentTime">2.00 a.m.</p>
                        </div>
                        <div class="main-wrapper__current-data">
                            <p id="currentDate">Wensday, September 28</p>
                        </div>
                        <div class="main-wrapper__current-temp">
                            <p id="currentTemp">16&degC</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    

    
    <script src="js/script.js"></script>
</body>
</html>
